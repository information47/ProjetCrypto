<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Déverrouiller le Coffre</title>
    <link
      href="{{ url_for('static', filename='css/unlock_coffre.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Déverrouiller le Coffre : {{ coffre.nom_coffre }}</h2>
      <form method="post">
        <label for="password_coffre">Mot de passe du Coffre:</label>
        <input
          type="password"
          id="password_coffre"
          name="password_coffre"
          required
        />
        <button type="submit">Déverrouiller</button>
      </form>
      <div class="messages">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <ul>
          {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
      </div>
    </div>

    <script>
      window.addEventListener("pageshow", function (event) {
        if (event.persisted) {
          window.location.reload();
        }
      });
    </script>
  </body>
</html>
