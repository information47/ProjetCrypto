<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Déverrouiller le Coffre</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen"
  style="background-image: url('https://files.123freevectors.com/wp-content/original/156170-abstract-light-blue-background-vector-illustration.jpg');"
>
    <div class="container bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Déverrouiller le Coffre : {{ coffre.nom_coffre }}</h2>
      <form method="post">
        <label for="password_coffre" class="block text-sm font-medium text-gray-700">Mot de passe du Coffre:</label>
        <input type="password" id="password_coffre" name="password_coffre" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" />
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Déverrouiller</button>
      </form>
      <div class="messages mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
          {% for category, message in messages %}
          <li class="text-center text-red-500 text-sm">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
      </div>
    </div>

    <script>
      window.addEventListener("pageshow", function (event) {
        if (event.persisted) {
          window.location.reload();
        }
      });
    </script>
  </body>
</html>
