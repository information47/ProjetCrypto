<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inscription Utilisateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
  class="bg-cover bg-center bg-no-repeat min-h-screen flex items-center justify-center"
  style="background-image: url('https://files.123freevectors.com/wp-content/original/156170-abstract-light-blue-background-vector-illustration.jpg');"
>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-gray-700 text-center">
        Inscription d'un nouvel utilisateur
      </h2>
      {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
      <ul class="mb-4">
        {% for category, message in messages %}
        <li class="text-sm text-{{ category }}-500">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      <form method="post" action="{{ url_for('register') }}">
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email:</label>
          <input
            type="email"
            name="email"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700">Mot de passe:</label>
          <input
            type="password"
            name="password"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none"
          />
        </div>
        <button
          type="submit"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          S'inscrire
        </button>
      </form>
      <a
      href="{{ url_for('login') }}"
      class="inline-block mt-4 text-blue-500 hover:underline"
      >Se connecter</a>
    </div>
  </body>
</html>
