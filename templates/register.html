<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Inscription Utilisateur</title>
    <link
      href="{{ url_for('static', filename='css/mdp.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Inscription d'un nouvel utilisateur</h2>
      <form method="post" action="{{ url_for('register') }}">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required />
        <div class="password-strength">
          <span id="mdp_indicateur"></span>
        </div>
        <div class="password-message" id="msg"></div>
        <button type="submit">S'inscrire</button>
      </form>
      <a href="{{ url_for('login') }}">Connexion</a>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <ul>
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
    </div>
    <script src="{{ url_for('static', filename='js/robuste.js') }}"></script>

    <script>
      window.addEventListener("pageshow", function (event) {
        if (event.persisted) {
          window.location.reload();
        }
      });
    </script>
  </body>
</html>
