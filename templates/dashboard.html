<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
  class="bg-cover bg-center bg-no-repeat min-h-screen"
  style="background-image: url('https://files.123freevectors.com/wp-content/original/156170-abstract-light-blue-background-vector-illustration.jpg');"
>
    <div class="container mx-auto p-4">
      <h2 class="text-3xl font-bold text-gray-700 mb-4">Bienvenue {{ user.email }}</h2>
      <p class="text-gray-600">Ceci est votre tableau de bord principal après connexion.</p>

      <h3 class="text-xl font-semibold text-gray-700 mt-6">Vos Coffres</h3>
      <ul class="list-disc pl-5 space-y-2 mt-4">
        {% for coffre in coffres %}
          <li>
            <a
              href="{{ url_for('unlock_coffre', coffre_id=coffre.Id_coffre) }}"
              class="inline-block bg-white hover:bg-gray-200 text-black font-bold py-2 px-4 rounded border border-gray-300 shadow-md transition-transform transform hover:scale-105"
            >
              {{ coffre.nom_coffre }}
            </a>
          </li>
          {% else %}
          <li class="text-gray-500">Pas de coffres disponibles</li>
        {% endfor %}
      </ul>

      <a
        href="{{ url_for('create_coffre') }}"
        class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
        >Créer un nouveau Coffre</a>
      </div>
    </div>
  </body>
</html>
