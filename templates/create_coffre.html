<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Créer un Coffre</title>
  </head>
  <body>
    <h2>Créer un nouveau Coffre</h2>
    <form method="post">
      <label for="nom">Nom du Coffre:</label>
      <input type="text" id="nom" name="nom" required />
      <br />
      <label for="password_coffre">Mot de passe du Coffre:</label>
      <input
        type="password"
        id="password_coffre"
        name="password_coffre"
        required
      />
      <br />
      <button type="submit">Créer le Coffre</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Retourner au tableau de bord</a>

    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <ul>
      {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
  </body>
</html>
