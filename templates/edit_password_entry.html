<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Modifier l'Entr√©e de Mot de Passe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
  class="bg-cover bg-center bg-no-repeat min-h-screen flex items-center justify-center"
  style="background-image: url('https://files.123freevectors.com/wp-content/original/156170-abstract-light-blue-background-vector-illustration.jpg');"
>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 max-w-lg">
      <h2 class="text-2xl font-bold text-gray-700 mb-6">Modifier {{ entry.name }}</h2>
      <form method="post">
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Nom:</label>
          <input
            type="text"
            id="name"
            name="name"
            value="{{ entry.name }}"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
          />
        </div>
        <div class="mb-4">
          <label for="login" class="block text-gray-700">Login:</label>
          <input
            type="text"
            id="login"
            name="login"
            value="{{ entry.login }}"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
          />
        </div>
        <div class="mb-4">
          <label for="url" class="block text-gray-700">URL:</label>
          <input
            type="url"
            id="url"
            name="url"
            value="{{ entry.url }}"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700">Mot de passe:</label>
          <input
            type="password"
            id="password"
            name="password"
            value="{{ entry.password }}"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
          />
        </div>
        <button
          type="submit"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Modifier
        </button>
      </form>
      <a
        href="{{ url_for('unlock_coffre', coffre_id=entry.id_coffre) }}"
        class="block text-center text-blue-500 hover:underline mt-4"
      >
        Retourner au coffre
      </a>
    </div>
  </body>
</html>
