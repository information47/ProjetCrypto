<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Modifier l'Entrée de Mot de Passe</title>
    <link href="../static/css/mdp.css" rel="stylesheet" />
  </head>
  <body>
    <h2>Modifier l'Entrée de Mot de Passe : {{ entry.name }}</h2>
    <form method="post">
      <label for="name">Nom:</label>
      <input
        type="text"
        id="name"
        name="name"
        value="{{ entry.name }}"
        required
      />
      <br />
      <label for="login">Login:</label>
      <input
        type="text"
        id="login"
        name="login"
        value="{{ entry.login }}"
        required
      />
      <br />
      <label for="url">URL:</label>
      <input type="url" id="url" name="url" value="{{ entry.url }}" required />
      <br />
      <label for="password">Mot de passe:</label>
      <input
        type="password"
        id="password"
        name="password"
        value="{{ entry.password }}"
        required
      />
      <br />
      <button type="submit">Modifier</button>
    </form>

    <a href="{{ url_for('unlock_coffre', coffre_id=entry.id_coffre) }}"
      >Retourner au coffre</a
    >
  </body>
</html>
