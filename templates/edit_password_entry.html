<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Modifier l'Entrée de Mot de Passe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen"
  style="background-image: url('https://files.123freevectors.com/wp-content/original/156170-abstract-light-blue-background-vector-illustration.jpg');"
>
    <div class="container bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Modifier l'Entrée de Mot de Passe : {{ entry.name }}</h2>
      <form method="post">
        <label for="name" class="block text-sm font-medium text-gray-700">Nom:</label>
        <input type="text" id="name" name="name" value="{{ entry.name }}" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" />

        <label for="login" class="block text-sm font-medium text-gray-700">Login:</label>
        <input type="text" id="login" name="login" value="{{ entry.login }}" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" />

        <label for="url" class="block text-sm font-medium text-gray-700">URL:</label>
        <input type="url" id="url" name="url" value="{{ entry.url }}" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" />

        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe:</label>
        <input type="password" id="password" name="password" value="{{ entry.password }}" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" />

        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Modifier</button>
      </form>

      <a href="{{ url_for('unlock_coffre', coffre_id=entry.id_coffre) }}" class="block text-center text-blue-500 hover:underline mt-6">Retourner au coffre</a>
    </div>
  </body>
</html>
