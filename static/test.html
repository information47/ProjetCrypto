<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Entrées de Mot de Passe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/modal.css') }}">
  </head>
  <body>
    <h2>Entrées de Mot de Passe pour : {{ coffre.nom_coffre }}</h2>

    <h3>Vos Entrées de Mot de Passe</h3>
    <ul>
      {% for entry in entries %}
      <li>
        <strong>{{ entry.name }}</strong>: (Login: {{ entry.login }},
        <a href="{{ entry.url }}" target="_blank">{{ entry.url }}</a>, Mot de
        passe: {{ entry.password }})
        <form
          action="{{ url_for('delete_password_entry', password_entry_id=entry.Id_PasswordEntry, coffre_id=coffre.Id_coffre) }}"
          method="POST">
      </li>
      {% endfor %}
    </ul>

    <!-- Exemple de modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>
    </div>

    <button id="myBtn">Modifier</button>

    <script>
      // Script pour afficher le modal quand le bouton est cliqué
      var modal = document.getElementById("myModal");
      var btn = document.getElementById("myBtn");
      var span = document.getElementsByClassName("close")[0];

      btn.onclick = function() {
        modal.classList.add("show");
      }

      span.onclick = function() {
        modal.classList.remove("show");
      }

      window.onclick = function(event) {
        if (event.target == modal) {
          modal.classList.remove("show");
        }
      }
    </script>
  </body>
</html>
